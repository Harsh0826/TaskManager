<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
      <div class="theme-toggle" id="themeToggle">🌙</div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="🔍 Search tasks..."
          />
        </div>
        <div class="filters">
          <h3>Filter by Category</h3>
          <select id="filterCategory">
            <option value="">All Categories</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <div class="filters">
          <h3>Sort by Priority</h3>
          <select id="sortPriority">
            <option value="">None</option>
            <option value="HighToLow">High to Low</option>
            <option value="LowToHigh">Low to High</option>
          </select>
        </div>
      </aside>

      <main class="content">
        <section class="task-form">
          <form id="taskForm">
            <input type="text" id="title" placeholder="Task Title" />
            <textarea
              id="description"
              placeholder="Task Description"
            ></textarea>
            <div class="row">
              <select id="priority">
                <option value="">Select Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <select id="category">
                <option value="">Select Category</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Urgent">Urgent</option>
              </select>
            </div>
            <button type="submit">Add Task</button>
            <div id="error" class="error"></div>
          </form>
        </section>

        <section id="taskList" class="task-list"></section>
      </main>
    </div>

    <div class="notification" id="notification"></div>

    <div
      id="confirmModal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="confirmModalLabel"
    >
      <div class="modal-content">
        <p id="confirmModalLabel">Are you sure you want to delete this task?</p>
        <div class="modal-buttons">
          <button id="confirmDelete">Yes</button>
          <button id="cancelDelete" class="modal-btn cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal hidden">
      <div class="task-form">
        <h2>Edit Task</h2>
        <form id="editForm">
          <input type="text" id="editTitle" placeholder="Task Title" required />
          <textarea
            id="editDescription"
            placeholder="Task Description"
          ></textarea>
          <div class="row">
            <select id="editPriority" required>
              <option value="">Select Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <select id="editCategory" required>
              <option value="">Select Category</option>
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>
          <div class="modal-buttons">
            <button type="submit">Save Changes</button>
            <button type="button" id="cancelEdit" class="modal-btn cancel">
              Cancel
            </button>
          </div>
          <div id="editError" class="error"></div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
